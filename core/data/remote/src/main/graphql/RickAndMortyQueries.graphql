query GetCharactersQuery($page: Int) {
    characters(page: $page) {
        info {
            pages, count, next
        }
        results {
            id
            ...CharacterDetail
        }
    }
}

query GetCharacterQuery($id: ID!){
    character(id: $id) {
        ...CharacterDetail
    }
}

